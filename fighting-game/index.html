<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogatina Fighters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
        <div id="smaller">
            <!--player health-->
            <div style=" position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
            <div style="background-color: red; height: 30px; width: 100%;"></div>
            <div id="player" style="position: absolute; background-color: yellow; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>            
            <!--timer-->
            <div id="timer"></div>
            <!--enemy health-->
            <div style=" position: relative; height: 30px;
            width: 100%;">
            <div style="background-color: red; height: 30px;"></div>
            <div id="enemy" style="position: absolute; background-color: yellow; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
      <canvas> </canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
