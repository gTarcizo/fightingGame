<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogatina Fighters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="smaller">
        <!--player health-->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div style=" background-color: #a72020a1; height: 30px; width: 100%; border-radius: 6px 0px 0px 6px;"></div>
          <div
            id="player"
            style="
              position: absolute;
              background-color: #d3be21d2; border-radius: 6px 0px 0px 6px;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!--timer-->
        <div
          id="timer"
          style="display: flex; align-items: center; justify-content: center"
        >
          10
        </div>
        <!--enemy health-->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: #a72020a1; height: 30px; border-radius: 0px 6px 6px 0px;"></div>
          <div
            id="enemy"
            style="
              position: absolute;
              background-color: #d3be21d2;
              border-radius: 0px 6px 6px 0px;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0%;
            "
          ></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          display: none;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
      >
        TESTE
      </div>
      <canvas> </canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
